<main class="auth-container">
  <img
    loading="lazy"
    src="https://cdn.builder.io/api/v1/image/assets/TEMP/a8812ae51c044ea24330032a486b5d34f9451913ea5ceffe724701664d393a24?placeholderIfAbsent=true&apiKey=42475809f4c148fa9ae1fe84d7b1a359"
    alt="Company logo"
    class="company-logo"
  />
  <header class="header-wrapper">
    <a [routerLink]="'/home'">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/0f5a004e992523422c3061635a88fb142b332846f27ad46dda93749666fc235d?placeholderIfAbsent=true&apiKey=42475809f4c148fa9ae1fe84d7b1a359"
        alt=""
        class="decorative-icon"
      />
    </a>
  </header>

  <section class="auth-form-container">
    <h1 class="auth-title">Авторизация</h1>
    <form class="auth-form" (submit)="login()">
      <div class="input-wrapper">
        <label for="phoneInput" class="input-label">Email</label>
        <input
          name="username"
          [(ngModel)]="username"
          type="username"
          id="phoneInput"
          class="user-input"
          placeholder="abcde@gmail.com"
          aria-label="Enter username"
        />
        <br>

      </div>
      <div class="input-wrapper">
      <label for="phoneInput" class="input-label">Пароль</label>
      <input
        name="password"
        [(ngModel)]="password"
        type="password"
        id="password"
        class="user-input"
        placeholder=""
        aria-label="Enter username"
      />
      </div>
      <button type="submit" class="submit-button">Войти</button>
    </form>
    <p class="alternative-auth">Или войти с помощью</p>
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/1455b9b45476b5fb6b7065ba6021c1e1db5beaf5a6861e9ce0ea4216c63aa672?placeholderIfAbsent=true&apiKey=42475809f4c148fa9ae1fe84d7b1a359"
      alt="Alternative authentication method icon"
      class="alt-auth-icon"
    />
  </section>
</main>
